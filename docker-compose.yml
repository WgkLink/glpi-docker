version: "3.8"

services:
  web:
    image: glpi-docker:1.2
    container_name: glpi-web-server
    ports:
      - "80:80"
    depends_on:
      - db
    restart: always
    environment:
      - GLPI_DB_HOST=db
      - GLPI_DB_NAME=glpi
      - GLPI_DB_USER=glpi
      - GLPI_DB_PASSWORD=glpi
      - GLPI_DB_ROOT_PASSWORD=glpi
      - GLPI_DB_PORT=3306
      - GLPI_DB_DRIVER=mysql
    volumes:
      - ./www:/var/www/
  db:
    image: mysql:latest
    container_name: glpi-mysql
    ports:
      - "3306"
    restart: always
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: glpi
      MYSQL_DATABASE: glpi
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi
      TZ: America/Sao_Paulo

volumes:
    mysql:
    glpi:

